<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="architecture.css" type="text/css">
    <title>Log In</title>
    <link rel="icon" type="image/icon-x" href="construction-site.png" class="icons">
</head>
<body class="login-body">
    <header>
        <a href="contact.html" class="heading">Contact Us</a>
        <a href="register.html" class="heading">Sign Up</a>
        <a href="#" class="heading">Log In</a>
        <a href="team.html" class="heading">Team</a>
        <a href="architect.html" class="heading">Home</a>
    </header>
    <center>
        <div id="nest">
            <h1 class="login-head">Log In</h1>
            <form action="/signup" method="post">
            <label for="email"><input type="text" name="email" id="empass" placeholder="enter your email" pattern="{0-9}{a-z}" required minlength="8" maxlength="30"></label><br><br>
            <label for="password"><input type="password" name="password" id="empass" placeholder="enter your password" pattern="{a-z}" required minlength="6" maxlength="20" title="at least 5 characters"></label>
            <br><br>
            <a href="#" id="forgot">forgot password?</a><br><br>
            <button type="submit" id="sub">Log In</button><br><br>
            <a href="register.html" id="forgot">Don't have account Create a new one?</a>
    </form>
    <br><br>
</div>
   </center>
</body>
</html>
